<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table html</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <!-- alternate method of syntax:
                    <label>Full name: <input type="text" name="fullname" required></label> -->
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
                <legend> Contact Information </legend>
            </fieldset>
            <fieldset>
                <div class="form-item column1">
                    <label for="quantity">What is your favorite browser:</label>
                    <select name="browser" id="browser">
                        <option value="1">Chrome</option>
                        <option value="2">Safari</option>
                        <option value="3">Edge</option>
                        <option value="4">Brave</option>
                        <option value="5">Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item column3">
                    <label for="feedback"> List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4"
                      placeholder="Utah; Colorado; etc."></textarea>
                </div>
                <legend> Questions </legend>
            </fieldset>
            <button type="submit">Submit Poll</button>
    </main>

    <footer>
        <p>&copy; 2026 | HTML Form - User Poll Activity | Cleon Hone </p>
    </footer>
</body>
